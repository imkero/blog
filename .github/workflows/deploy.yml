name: Deploy

on:
  push:
    branches:
      - master  # Set a branch name to trigger deployment

jobs:
  buildAndDeploy:
    runs-on: ubuntu-latest
    env:
      HUGO_CDN_PREFIX: 'https://imkero-static-1255707222.file.myqcloud.com/blog-assets'
    steps:
      - name: Checkout master
        uses: actions/checkout@v3

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.108.0'
          extended: true

      - name: Build
        run: hugo --minify

      - name: Deploy to COS
        uses: zkqiang/tencent-cos-action@v0.1.0
        with:
          args: >-
            delete -r -f / && upload -r ./public/ / -H "{'Cache-Control':'max-age=900'}"
          secret_id: ${{ secrets.COS_SECRET_ID }}
          secret_key: ${{ secrets.COS_SECRET_KEY }}
          bucket: ${{ secrets.COS_BUCKET }}
          region: ${{ secrets.COS_REGION }}

      - name: Deploy to CDN (css files)
        uses: zkqiang/tencent-cos-action@v0.1.0
        with:
          args: >-
            upload -r ./public/css /blog-assets/css
          secret_id: ${{ secrets.COS_SECRET_ID }}
          secret_key: ${{ secrets.COS_SECRET_KEY }}
          bucket: ${{ secrets.COS_BUCKET2 }}
          region: ${{ secrets.COS_REGION2 }}

      - name: Upload to CDN (js files)
        uses: zkqiang/tencent-cos-action@v0.1.0
        with:
          args: >-
            upload -r ./public/js /blog-assets/js
          secret_id: ${{ secrets.COS_SECRET_ID }}
          secret_key: ${{ secrets.COS_SECRET_KEY }}
          bucket: ${{ secrets.COS_BUCKET2 }}
          region: ${{ secrets.COS_REGION2 }}

---
title: Ignore Page View
date: 2023-04-16T16:00:00+08:00
---

<p><button type="button" onclick="enableIgnorePageView()">Enable</button></p>
<p><button type="button"onclick="disableIgnorePageView()">Disable</button></p>

<script>
window.enableIgnorePageView = function () {
  localStorage.setItem('IgnorePageView', '1');
  alert('ok');
};
window.disableIgnorePageView = function () {
  localStorage.removeItem('IgnorePageView');
  alert('ok');
};
</script>

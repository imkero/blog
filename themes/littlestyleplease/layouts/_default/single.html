{{ define "main" }}

<article>
    <div class="page-meta">
        <span><a href="{{ "/" | relURL }}">{{ $.Site.Title }}</a></span>
        <time datetime="{{ .Date }}">
            {{ .Date | time.Format site.Params.theme_config.date_format }}
        </time>
    </div>

    <h1>{{ .Title }}</h1>

    {{ .Content }}
</article>
{{ end }}

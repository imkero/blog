{{ define "main" }}
{{ partial "back_link.html" .}}

<h1>{{ .Title }}</h1>

{{ .Content }}

{{- if (gt (len .Pages) 0) }}
    <ul>
        {{- range $entry := .Pages -}}
        <li>
            <a href="{{ $entry.Permalink }}">{{ $entry.Title }}</a>
            {{- if $entry.Description -}}
            <span class="secondary mh-2">#</span><span class="secondary">{{ $entry.Description }}</span>
            {{- end -}}
        </li>
        {{ end }}
    </ul>
{{ end }}

{{ end }}

<link href="https://unpkg.com/artalk@2.4.4/dist/Artalk.css" rel="stylesheet">

{{ $url := urls.Parse .Permalink }}

<script>
window.initArtalk = function () {
  new Artalk({
    el: '#comments',
    pageKey: '{{ $url.Path }}',
    pageTitle: '{{ .Title }}',
    server: '{{ $.Site.Params.artalk.server }}',
    site: '{{ $.Site.Params.artalk.site }}',
    avatarURLBuilder: function (comment) {
      return 'https://gravatar.loli.net/avatar/' + comment.email_encrypted + '?s=100';
    },
  });
};
</script>

<script src="https://unpkg.com/artalk@2.4.4/dist/Artalk.js" async onload="initArtalk()"></script>
